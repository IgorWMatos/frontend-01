<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>Super-Herois - Registro</title>
</head>

<header>
    <section class="offer">
        <h1>20% de desconto em todos os produtos!</h1>
    </section>

    <section class="banner">
        <img src="../imgs/market_logo.png" alt="">
        <h1>Cards Super-Herois</h1>
    </section>
</header>

<body>

    <main>

        <section class="registro">
            <h1>Registro</h1>

            <form action="/registro" method="post">
                <input type="text" name="nome-sobrenome" placeholder="Nome e Sobrenome">
                <input type="email" name="email" placeholder="E-mail">
                <input type="password" name="senha" placeholder="Senha">
                <select>
                    <option value="Brasil">Brasil</option>
                    <option value="Argentina">Argentina</option>
                    <option value="EUA">EUA</option>
                    <option value="Canada">Canadá</option>
                </select>

                <div>
                    <button type="reset" id="limpar">Limpar</button>
                    <button type="submit" id="entrar">Entrar</button>
                </div>
                <p>Já possui uma conta? <a href="./index.html">Entrar</a></p>
            </form>
        </section>

    </main>

    <footer>
        <h1>Todos os direitos reservados a FRONT END 1</h1>
    </footer>

</body>

</html>
