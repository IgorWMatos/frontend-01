<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/registro.css">

<header>
    <section class="offer">
        <h1>20% de desconto em todos os produtos!</h1>
    </section>

    <section class="banner">

        <h1>Cards Super-Herois</h1>
    </section>
</header>

<body>

    <main>

        <section>
            <h1>Registro</h1>

            <form action="./index.html">
                <input type="text" name="nome-sobrenome" placeholder="Nome e Sobrenome">
                <input type="email" name="email" placeholder="E-mail">
                <input type="password" name="senha" placeholder="Senha">

                <select name="pais" id="paises">
                    <option value="Brasil">Brasil</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Canada">Canada</option>
                </select>

                <div>
                    <button type="reset" class="limpar">Limpar</button>
                    <button type="submit" class="submit">Registrar</button>
                </div>

            </form>

        </section>

    </main>

</body>
