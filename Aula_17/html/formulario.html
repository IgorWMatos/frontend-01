<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/formulario.css">
    <title>Super-Herois - Formulário</title>
</head>

<header>
    <section class="offer">
        <h1>20% de desconto em todos os produtos!</h1>
    </section>

    <section class="banner">
        <img src="https://cdn-icons-png.flaticon.com/512/590/590511.png" alt="">
        <h1>Cards Super-Herois</h1>
    </section>

    <section class="menu">
        <nav>
            <ul>
                <li>
                    <a href="./contato.html">Contato</a>
                </li>
                <li>
                    <a href="./registro.html">Registrar</a>
                </li>
                <li>
                    <a href="./index.html">Login</a>
                </li>
            </ul>
        </nav>
    </section>
</header>

<body>

    <main>

        <section class="section1">
            <h1>Adicionar seu super-herói</h1>
            <p>Adicione seu personagem favorito completando as informações</p>
            <form action="">
                <div class="first-div">
                    <div class="label-input1">
                        <label for="name">*Nome</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="label-input1">
                        <label for="especie">*Espécie</label>
                        <select name="especie" id="especie" required>
                            <option value="reptiliano">Reptiliano</option>
                            <option value="super-humano">super-humano</option>
                            <option value="extra-terrestre">extra-terreste</option>
                        </select>
                    </div>

                    <div class="label-input1">
                        <label for="data-nasc">Data de Nascimento</label>
                        <input type="date" name="data-nasc" id="data-nasc">
                    </div>

                    <div class="label-input1">
                        <label class="img-heroi" for="imagem-heroi">Adicionar Foto</label>
                        <input type="file" name="imagem-heroi" id="imagem-heroi">
                    </div>
                </div>

                <div class="second-block">

                    <textarea name="descricao-heroi" id="descricao-heroi" cols="30" rows="10"
                        placeholder="Descrição"></textarea>

                    <div class="poderes">
                        <p>Poderes</p>
                        <div class="l1">
                            <input type="checkbox" id="voar">
                            <label for="voar">Voar</label>
                        </div>

                        <div class="l1">
                            <input type="checkbox" id="super-inteligencia">
                            <label for="super-inteligencia">Super Inteligência</label>
                        </div>

                        <div class="l1">
                            <input type="checkbox" id="laser">
                            <label for="laser">Visão à laser</label>
                        </div>

                        <div class="l1">
                            <input type="checkbox" id="super-rico">
                            <label for="super-rico">Super rico</label>
                        </div>
                        
                        <p class="type">Tipo do Personagem</p>

                        <div class="l1">
                            <input type="radio" name="orientacao">
                            <label for="orientacao">Herói / Heroína</label>
                        </div>

                        <div class="l1">
                            <input type="radio" name="orientacao">
                            <label for="orientacao">Vilão / Vilã</label>
                        </div>
                    </div>
                </div>

                <button>Adicionar</button>

            </form>
        </section>

    </main>

</body>

<footer>
    <h1>Todos os direitos reservados a FRONT END 1</h1>
</footer>

</html>
