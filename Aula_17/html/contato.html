<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contato.css">
    <title>Super-Herois - Contato</title>
</head>

<header>
    <section class="offer">
        <h1>20% de desconto em todos os produtos!</h1>
    </section>

    <section class="banner">
        <img src="https://cdn-icons-png.flaticon.com/512/590/590511.png" alt="">
        <h1>Cards Super-Herois</h1>
    </section>
</header>

<body>

    <main>

        <section>
            <h1>Contato</h1>

            <form action="./home.html">
                <input type="text" name="nome-sobrenome" placeholder="Nome e Sobrenome">
                <input type="email" name="email" placeholder="E-mail">
                <textarea name="conteudo" id="conteudo" cols="50" rows="10" class="fill" placeholder="Como podemos ajudar?"></textarea>

                <div>
                    <button type="reset" class="limpar">Limpar</button>
                    <button type="submit" class="submit">Entrar</button>
                </div>

            </form>

        </section>

    </main>

</body>

<footer>
    <section>
        <h1>Todos os direitos reservados a FRONT END 1</h1>
    </section>
</footer>

</html>
